<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Calculator app</title>
</head>

<body>
    <div class="div1">
        <div class="div2">
            <p class="p1">calc</p>
            <div class="div3">
                <p class="p2">THEME</p>
                <div class="div4">
                    <p>1 2 3</p>
                    <div class="div5">
                        <div class="ball1"></div>
                        <div class="ball2"></div>
                        <div class="ball3"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="screen">
            <div class="div6">
            </div>
        </div>

        <div class="div7">
            <div class="div8">
                <button class="butn">7</button>
                <button class="butn">8</button>
                <button class="butn">9</button>
                <button class="delete">DEL</button>
                <button class="butn">4</button>
                <button class="butn">5</button>
                <button class="butn">6</button>
                <button class="butn">+</button>
                <button class="butn">1</button>
                <button class="butn">2</button>
                <button class="butn">3</button>
                <button class="butn">-</button>
                <button class="butn">.</button>
                <button class="butn">0</button>
                <button class="butn">/</button>
                <button id="butn">x<span>*</span></button>
            </div>
            <div class="div9">
                <button class="btn" id="reset">RESET</button>
                <button class="btn" id="equal">=</button>
            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Anointed Osara</a>.
    </div>

    <script src="script.js"></script>
</body>

</html>
